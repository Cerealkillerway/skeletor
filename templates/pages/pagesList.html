<template name="pagesList">
    <div class="panel normalSection">
        <i class="material-icons large left">find_in_page</i>
        <h2>
            {{_ "pagesListTitle_text"}}
        </h2>

        <div style="margin-bottom: 35px">
            <a href="/panel/pages/{{defaultLang}}/create{{currentLangLink}}" class="waves-effect waves-light btn firstColor">
                <i class="material-icons small left">add_box</i>
                {{_ "pagesCreate_btn"}}
            </a>
        </div>
    
        {{> skelelist data}}
    </div>
</template>

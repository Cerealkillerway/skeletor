<template name="pagesList">
    <div class="skelePanel">
        <i class="material-icons large left">find_in_page</i>
        <h2>
            {{i18n "pagesListTitle_text"}}
        </h2>

        {{#if (skeleCheckPermissions "allowPagesCreate")}}
            <div class="listToolbarContainer">
                <a href="/panel/pages/{{defaultLang}}/create{{skeleCurrentLangLink}}" class="waves-effect waves-light btn actionColor">
                    <i class="material-icons small left">add_box</i>
                    {{i18n "pagesCreate_btn"}}
                </a>
            </div>
        {{/if}}

        {{> skelelist data}}
    </div>
</template>

<template name="pageCreate">
    <div class="skelePanel">
        <div class="valign-wrapper">
            <i class="material-icons large left">find_in_page</i>
            <h4 class="valign">
                {{#if data.item}}
                    {{i18n "updatePage_text"}}
                {{else}}
                    {{i18n "createPage_text"}}
                {{/if}} [{{currentLang}}]
            </h4>
        </div>
        {{#if data.item}}
            <div class="skeleDocumentTitle">{{skeleLangAttribute data.item "code" "skeletorDefault"}}</div>
        {{/if}}

        <div class="skeleformWrapper">
            {{> skeleform data}}
        </div>
    </div>
</template>

<template name="skeleLogin">
    <div class="skeleCentralBodyFlex" id="panelLogin">
        <div class="row">
            <div class="col s12 m10 l8">
                <div class="skelePanel z-depth-5 topSpaced">
                    <div class="row">
                        <div class="col s12">
                            <h3>{{conf "appName"}}</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <h5 class="secondColorText">
                                {{i18n "panelAccess_msg"}}
                            </h5>
                            <div>{{i18n "login_msg"}}</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="email" type="text">
                            <label for="email">{{i18n "usernameMail_lbl"}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="password" type="password">
                            <label for="password">{{i18n "password_lbl"}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <a id="login" class="secondColor vSpaced waves-effect waves-light btn">
                                <i class="material-icons left">perm_identity</i>{{i18n "login_btn"}}
                            </a>
                            <a href="/" class="firstColor vSpaced waves-effect waves-light btn">
                                <i class="material-icons left">backspace</i>{{i18n "backToSite_btn"}}
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m6 l8 left-align">
                            <div class="card-panel thirdColor langBar">
                                {{> langBar}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <b>{{i18n "reservedAccess_msg"}}</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="userCreate">
    <div class="panel normalSection">
        {{#if data.item}}
            {{> userChangePassword}}
        {{/if}}
        <div class="valign-wrapper">
            <i class="material-icons large left">person</i>
            <h4 class="valign">
                {{#if data.item}}
                    {{_ "updateUser_text"}} <span class="documentTitle">"{{data.item.username}}"</span>
                {{else}}
                    {{_ "createUser_text"}}
                {{/if}}
            </h4>
        </div>

        <div class="skeleformWrapper">
            {{> skeleform data}}
        </div>
    </div>
</template>

<template name="userChangePassword">
    <div id="skeletorUserChangePasswordModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            {{> skeleform data}}
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
        </div>
    </div>
</template>

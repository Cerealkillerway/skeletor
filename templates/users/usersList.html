<template name="usersList">
    <div class="panel normalSection">
        <i class="material-icons large left">person</i>
        <h2>
            {{_ "usersListTitle_text"}}
        </h2>

        <div style="margin-bottom: 35px">
            <a href="/panel/users/create{{currentLangLink}}" class="waves-effect waves-light btn firstColor">
                <i class="material-icons small left">add_box</i>
                {{_ "userCreate_btn"}}
            </a>
        </div>

        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>{{_ "username_lbl"}}</th>
                    <th>{{_ "roles_lbl"}}</th>
                    <th>{{_ "delete_lbl"}}</th>
                </tr>
            </thead>

            <tbody>
                {{#each data}}
                    <tr class="{{#if isMe username}}danger{{/if}} {{#if isUndeletableRole username}}info{{/if}}">
                        <td class="thickTableLine listUsername">
                            <a href="/panel/users/{{username}}">
                                {{#if isUndeletableRole username}}
                                    <img src="/images/icons/alert.png" style="margin-right: 15px;">
                                {{/if}}
                                {{username}}
                            </a>
                        </td>
                        <td class="thickTableLine">{{profile.roles}}</td>
                        <td class="thickTableLine">
                            {{#if isMe username}}
                                {{_ "currentUser_msg"}}
                            {{else}}
                                {{#if isUndeletableRole username}}
                                    {{_ "undeletable_msg"}}
                                {{else}}
                                    <div class="btn btn-danger deleteUser">{{_ "delete_btn"}}</div>
                                {{/if}}
                            {{/if}}
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

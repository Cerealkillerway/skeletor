<template name="usersList">
    <div class="skelePanel">
        <i class="material-icons large left">person</i>
        <h2>
            {{i18n "usersListTitle_text"}}
        </h2>

        {{#if (skeleCheckPermissions "allowUsersCreate")}}
            <div class="listToolbarContainer">
                <a href="/panel/users/create{{skeleCurrentLangLink}}" class="waves-effect waves-light btn actionColor">
                    <i class="material-icons small left">add_box</i>
                    {{i18n "userCreate_btn"}}
                </a>
            </div>
        {{/if}}
        <div id="changePassword"></div>

        {{> skelelist data}}
    </div>
</template>

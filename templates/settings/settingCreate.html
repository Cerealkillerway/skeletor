<template name="settingCreate">
    <div class="skelePanel">
        <div class="valign-wrapper">
            <i class="material-icons large left">&#xE8B8;</i>
            <h4 class="valign">
                {{i18n "updateSetting_text"}}
            </h4>
        </div>
        {{#if data.item}}
            <div class="skeleDocumentTitle">{{data.item.code}}</div>
        {{/if}}

        <div class="skeleformWrapper">
            {{> skeleform data}}
        </div>
    </div>
</template>

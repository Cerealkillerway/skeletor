<template name="skeleUnauthorized">
    <main>
        <div class="skeleCentralBody">
            <div class="skeleCentralBody">
                <div class="skelePanel">
                    <div class="valign-wrapper">
                        <i class="material-icons large">&#xE925;</i>
                        <h4 class="valign">
                            {{_ "permissionDenied_title"}}
                        </h4>
                    </div>

                    <div class="topSpaced">
                        {{_ "unauthorized_text"}}
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <a id="backToLogin" class="secondColor vSpaced waves-effect waves-light btn">
                                <i class="material-icons left">perm_identity</i>{{_ "backTogin_btn"}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</template>


<!-- DEVELOPMENT and ERROR management -->
<template name="workInProgress">
    <div class="panel centeredSection">
        <img src="/images/assets/work-in-progress.png"><br><br>
        {{_ "workInProgress_text"}}
    </div>
</template>


<template name="404">

        <p>{{{_ "404Detail_text"}}}</p>
    </div>
</template>

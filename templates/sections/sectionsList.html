<template name="sectionsList">
    <div class="skelePanel">
        <i class="material-icons large left">assignment</i>
        <h2>
            {{i18n "sectionsListTitle_text"}}
        </h2>

        {{#if (skeleCheckPermissions "allowSectionsCreate")}}
            <div class="listToolbarContainer">
                <a href="/panel/sections/{{defaultLang}}/create{{skeleCurrentLangLink}}" class="waves-effect waves-light btn actionColor">
                    <i class="material-icons small left">add_box</i>
                    {{i18n "sectionsCreate_btn"}}
                </a>
            </div>
        {{/if}}

        {{> skelelist data}}
    </div>
</template>

<template name="sectionCreate">
    <div class="skelePanel">
        <div class="valign-wrapper">
            <i class="material-icons large left">assignment</i>
            <h4 class="valign">
                {{#if data.item}}
                    {{i18n "updateSection_text"}}
                {{else}}
                    {{i18n "createSection_text"}}
                {{/if}} [{{currentContentLang}}]
            </h4>
        </div>
        {{#if data.item}}
            <div class="skeleDocumentTitle">{{skeleLangAttribute data.item "name" "skeletorDefault"}}</div>
        {{/if}}

        <div class="skeleformWrapper">
            {{> skeleform data}}
        </div>
    </div>
</template>
